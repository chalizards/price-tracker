version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: price-tracker-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricetracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: price-tracker-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy

  migrate:
    image: migrate/migrate
    container_name: price-tracker-migrate
    volumes:
      - ./migrations:/migrations
    env_file:
      - .env
    command: [
      "-path", "/migrations",
      "-database", "${DATABASE_URL}",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:
  go_modules: